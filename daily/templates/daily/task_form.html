<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e8f0fe;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: linear-gradient(to right, #007bff, #0056b3);
      border: none;
    }
    table {
      word-break: break-word;
      table-layout: fixed;
    }
    th, td {
      max-width: 180px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Submit Task Report</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Submit Task</button>
  </form>

  <hr>
  <h4 class="text-center mt-5">Submitted Task History</h4>
  <div class="table-responsive mt-4">
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Flagship</th>
          <th>Task</th>
          <th>Duration</th>
          <th>Date</th>
          <th>Notes</th>
          <th>Comment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for idx, entry in task_data %}
          <tr>
            <td>{{ entry.0 }}</td>
            <td>{{ entry.1 }}</td>
            <td>{{ entry.2 }}</td>
            <td>{{ entry.3 }}</td>
            <td>{{ entry.4 }}</td>
            <td>{{ entry.5 }}</td>
            <td>
              <a href="{% url 'edit_task' idx %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'delete_task' idx %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
